<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affectation Clavier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .keyboard-grid {
      display: grid !important;
      grid-template-columns: repeat(5, 124px) !important;
      grid-template-rows: repeat(11, 65px) !important;
      gap: 8px !important;
      justify-content: center !important;
      margin: 0 auto !important;
    }
    .keyboard-button {
      width: 124px !important;
      height: 65px !important;
      padding: 0 !important;
      font-size: 1rem !important;
    }
    .keyboard-button-form {
      margin: 0 !important;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container-fluid">
    <h2 class="mb-4">Programmation des claviers</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-dark text-white">Clavier</div>
          <div class="card-body">
            <div class="keyboard-grid">
              {% for i in range(55) %}
              <form method="get" action="/programmer/clavier/affectation" class="keyboard-button-form">
                <input type="hidden" name="bouton" value="{{ i }}">
                <button type="submit" class="btn btn-outline-primary keyboard-button">{{ i + 1 }}</button>
              </form>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">SÃ©lection du clavier</div>
          <div class="card-body">
            <form method="get" action="/programmer/clavier">
              <div class="mb-3">
                <label class="form-label">Clavier</label>
                <select name="clavier_id" class="form-select">
                  {% for clavier in claviers %}
                  <option value="{{ clavier.id }}">{{ clavier.nom }}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Afficher</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
