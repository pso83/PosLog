<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Programmation des articles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container-fluid">
    <h2 class="mb-4">Programmation des articles</h2>
    <div class="row">
      <!-- Liste des articles -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">Articles enregistrés</div>
          <div class="card-body" style="max-height: 600px; overflow-y: auto;">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prix 1</th>
                  <th>TVA</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for article in articles %}
                <tr>
                  <td>{{ article.nom }}</td>
                  <td>{{ article.prix1 }} €</td>
                  <td>{{ article.tva }}</td>
                  <td><button class="btn btn-sm btn-primary">Modifier</button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Formulaire d'ajout/modif -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">Ajouter / Modifier un article</div>
          <div class="card-body">
            <form method="post" action="/programmer/articles/save">
              <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'article</label>
                <input type="text" class="form-control" id="nom" name="nom">
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label">Prix 1</label>
                  <input type="number" step="0.01" class="form-control" name="prix1">
                </div>
                <div class="col">
                  <label class="form-label">Prix 2</label>
                  <input type="number" step="0.01" class="form-control" name="prix2">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <label class="form-label">Prix 3</label>
                  <input type="number" step="0.01" class="form-control" name="prix3">
                </div>
                <div class="col">
                  <label class="form-label">Prix 4</label>
                  <input type="number" step="0.01" class="form-control" name="prix4">
                </div>
              </div>
              <div class="mt-3">
                <label class="form-label">TVA</label>
                <select class="form-select" name="tva">
                  {% for taux in tva_options %}
                  <option value="{{ taux }}">{{ taux }}%</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="prix_manuel" id="prix_manuel">
                <label class="form-check-label" for="prix_manuel">Prix manuel</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="poids" id="poids">
                <label class="form-check-label" for="poids">Vendu au poids</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="code_barre" id="code_barre">
                <label class="form-check-label" for="code_barre">Avec code-barres</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="fidelite" id="fidelite">
                <label class="form-check-label" for="fidelite">Eligible à la fidélité</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="stock" id="stock">
                <label class="form-check-label" for="stock">Géré en stock</label>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <a href="/templates/programmerprogrammer" class="btn btn-secondary ms-2">Retour</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
