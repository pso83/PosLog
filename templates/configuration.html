<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme-toggle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='burger-menu.css') }}">
    <script src="{{ url_for('static', filename='theme-toggle.js') }}" defer></script>
    <style>
        .container {
            display: flex;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .config-card {
            padding: 20px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .config-card:hover {
            background-color: var(--bg-hover);
        }
        .theme-toggle-wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        {% include 'theme_toggle.html' %}
    </div>

    {% include 'burger_menu.html' %}

    <div class="container">
        <div class="content">
            <h1>Configuration du système</h1>
            <div class="config-grid">
                <a href="{{ url_for('configuration_utilisateurs') }}" class="config-card">Utilisateurs</a>
                <a href="{{ url_for('configuration_profils') }}" class="config-card">Profils</a>
                <a href="{{ url_for('configuration_imprimantes') }}" class="config-card">Imprimantes</a>
                <a href="{{ url_for('configuration_peripheriques') }}" class="config-card">Périphériques</a>
                <a href="{{ url_for('configuration_ticket') }}" class="config-card">Ticket de caisse</a>
                <a href="{{ url_for('configuration_reseau') }}" class="config-card">Réseau</a>
                <a href="{{ url_for('configuration_buzzer_preparation') }}" class="config-card">Buzzer préparation</a>
                <a href="{{ url_for('configuration_buzzer_client') }}" class="config-card">Buzzer client</a>
                <a href="{{ url_for('configuration_ecran_preparation') }}" class="config-card">Écran préparation</a>
                <a href="{{ url_for('configuration_telecommandes') }}" class="config-card">Télécommandes</a>
            </div>
        </div>
    </div>
</body>
</html>
