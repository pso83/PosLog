{% extends 'layout_configuration.html' %}

{% block content %}
<h2>Liste des salles</h2>
<table class="table">
  <thead><tr><th>Nom</th><th>Type</th><th>Action</th></tr></thead>
  <tbody>
    {% for salle in salles %}
    <tr>
      <td>{{ salle.nom }}</td>
      <td>{{ salle.plan_type }}</td>
      <td>
        <!-- Utiliser lâ€™endpoint exact "configuration.configuration_plan_salle" -->
        <a href="{{ url_for('configuration.configuration_plan_salle', salle_id=salle.id) }}"
           class="btn btn-primary btn-sm">
          Configurer
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
