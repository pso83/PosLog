<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de Caisse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Gestion de Caisse</h2>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h5>Edition de Journaux</h5>
        <form action="/gestion/edition" method="post">
          <div class="mb-2">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date">
          </div>
          <button type="submit" class="btn btn-primary">Générer</button>
        </form>
      </div>

      <div class="col-md-6 mb-4">
        <h5>Clôture de caisse</h5>
        <form action="/gestion/cloture" method="post">
          <div class="mb-2">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date">
          </div>
          <div class="mb-2">
            <label class="form-label">Responsable</label>
            <input type="text" class="form-control" name="responsable">
          </div>
          <button type="submit" class="btn btn-danger">Clôturer</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
