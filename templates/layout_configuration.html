<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  body {
    margin: 0;
    overflow-x: hidden;
    background-color: #f8f9fa;
  }

  #sidebar {
    width: 250px;
    background-color: #212529;
    color: white;
    position: fixed;
    top: 0;
    left: -250px; /* Masqué par défaut */
    height: 100%;
    z-index: 1000;
    transition: left 0.3s ease;
  }

  #sidebar.active {
    left: 0;
  }

  #content {
    padding: 20px;
    transition: margin-left 0.3s ease;
    margin-left: 0;
  }

  @media (min-width: 768px) {
    #content.shifted {
      margin-left: 250px;
    }
  }

  .burger-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1101;
  font-size: 1.5rem;
  background-color: #212529;   /* ✅ même fond que le menu */
  border: none;
  color: white;                /* ✅ même couleur que l'icône */
  padding: 8px 12px;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);  /* ✅ pour mieux ressortir */
}


  #sidebar .nav-link {
    color: #ddd;
    display: flex;
    align-items: center;
    padding: 10px 20px;
  }

  #sidebar .nav-link:hover,
  #sidebar .nav-link.active {
    background-color: #343a40;
    color: #0d6efd;
    font-weight: bold;
    border-left: 4px solid #0d6efd;
  }

  #sidebar .nav-link i {
    margin-right: 10px;
    color: inherit;
  }

  #sidebar .nav-link.active i {
    color: #0d6efd;
  }
</style>
</head>
<body>
  {% include "_menu_burger_configuration.html" %}

  <div id="content">
    {% block content %}{% endblock %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
