<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
            position: fixed;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <nav class="sidebar">
        <a href="{{ url_for('configuration.configuration_home') }}">🏠 Accueil Configuration</a>
        <a href="{{ url_for('configuration.configuration_utilisateurs') }}">👤 Utilisateurs</a>
        <a href="{{ url_for('configuration.configuration_profils') }}">🛡️ Profils</a>
        <a href="{{ url_for('configuration.configuration_claviers') }}">⌨️ Claviers</a>
        <a href="{{ url_for('configuration.configuration_imprimantes') }}">🖨️ Imprimantes</a>
        <a href="{{ url_for('configuration.configuration_ticket') }}">🧾 Ticket</a>
        <a href="{{ url_for('configuration.configuration_reseau') }}">🌐 Réseau</a>
        <a href="{{ url_for('configuration.configuration_peripheriques') }}">📟 Périphériques</a>
    </nav>

    <div class="main-content w-100">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
