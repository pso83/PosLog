
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | Team Devlog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #d62828;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #333;
    }

    .logo-text {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-text .td {
      font-size: 60px;
      font-weight: bold;
      color: white;
    }

    .logo-text .team {
      font-size: 24px;
      letter-spacing: 2px;
      color: white;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="logo-text">
    <div class="td">PosLOG</div>
    <div class="team">TEAM DEVLOG</div>
  </div>

  <div class="login-box">
    <h4 class="mb-3 text-center">Connexion</h4>
    <form method="POST">
      <select name="username" class="form-select mb-3" required>
        <option value="Super Admin">Super Admin</option>
        {% for user in users %}
          <option value="{{ user.nom }}">{{ user.nom }}</option>
        {% endfor %}
      </select>

      <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <div class="forgot"><a href="#">Mot de passe oubli√© ?</a></div>
  </div>

</body>
</html>
