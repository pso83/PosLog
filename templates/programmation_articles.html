<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Programmation des Articles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Programmation des Articles</h2>
    <form method="post" action="/programmation/articles">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nom de l'article</label>
          <input type="text" class="form-control" name="nom_article" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Prix 1</label>
          <input type="number" step="0.01" class="form-control" name="prix_1">
        </div>
        <div class="col-md-2">
          <label class="form-label">Prix 2</label>
          <input type="number" step="0.01" class="form-control" name="prix_2">
        </div>
        <div class="col-md-2">
          <label class="form-label">TVA</label>
          <input type="number" class="form-control" name="tva_id">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="prix_manuel">
            <label class="form-check-label">Prix manuel</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vendu_au_poids">
            <label class="form-check-label">Vendu au poids</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="avec_code_barre">
            <label class="form-check-label">Code barre</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="eligible_fidelite">
            <label class="form-check-label">Fidélité</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="retour_autorise">
            <label class="form-check-label">Retour autorisé</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="avoir_autorise">
            <label class="form-check-label">Avoir autorisé</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
    <hr>
    <h4>Liste des Articles</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prix 1</th>
          <th>TVA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <td>{{ article.id }}</td>
          <td>{{ article.nom_article }}</td>
          <td>{{ article.prix_1 }}</td>
          <td>{{ article.tva_id }}</td>
          <td>
            <a href="/programmation/articles/edit/{{ article.id }}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="/programmation/articles/delete/{{ article.id }}" class="btn btn-sm btn-danger">Supprimer</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
