<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Encaissement Glacier</title>
  <meta name="viewport" content="width=1024, height=768">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Clavier CSS -->
  <link rel="stylesheet" href="/static/css/keyboard.css">
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
    .container-fluid { height: 100vh; display: flex; }
    .left-panel { width: 624px; display: flex; flex-direction: column; }
    .ticket { height: 300px; background: #f8f9fa; overflow-y: auto; padding: 10px; border: 1px solid #ccc; }
    .bottom-panels { display: flex; flex-grow: 1; }
    .payment-pad, .function-pad { width: 50%; padding: 10px; }
    .right-panel { width: 400px; border-left: 2px solid #dee2e6; padding: 10px; overflow-y: auto; }
    .btn-action { width: 113px; height: 55px; margin-bottom: 10px; font-size: calc(10px + 0.3vw); white-space: normal; word-wrap: break-word; text-align: center; line-height: 1.2; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="left-panel">
      <div class="ticket" id="ticket">
        <h5>Ticket</h5>
        <ul id="ticket-list" class="list-unstyled mb-0"></ul>
      </div>
      <div class="bottom-panels">
        <div class="payment-pad">
          <button class="btn btn-success btn-action">Espèces</button>
          <button class="btn btn-primary btn-action">Carte</button>
          <button class="btn btn-secondary btn-action">Montant exact</button>
          <button class="btn btn-dark btn-action">Total</button>
        </div>
        <div class="function-pad">
          <button class="btn btn-danger btn-action">Annuler Ligne</button>
          <button class="btn btn-warning btn-action">Annuler Ticket</button>
          <button class="btn btn-info btn-action">Remise</button>
          <button class="btn btn-light btn-action">Réduction promo</button>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <h5>Clavier</h5>
      <!-- Chargement dynamique du clavier configuré pour l'utilisateur -->
      <div id="keyboard-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/clavier/programmation/claviers')
  .then(response => {
    if (!response.ok) throw new Error(response.statusText);
    return response.text();
  })
  .then(html => {
    document.getElementById('keyboard-container').innerHTML = html;
  })
  .catch(err => console.error('Erreur chargement clavier :', err));

    function addToTicket(itemName) {
      const ul = document.getElementById('ticket-list');
      const li = document.createElement('li');
      li.textContent = itemName;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
