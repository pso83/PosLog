<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Encaissement Glacier</title>
  <meta name="viewport" content="width=1024, height=768">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Clavier CSS -->
  <link rel="stylesheet" href="/static/css/keyboard.css">
  <!-- Injection de l'ID clavier utilisateur -->
  <script>
  // côté JS, USER_KEYBOARD_ID vaut bien l’ID de l’utilisateur
  const USER_KEYBOARD_ID = {{ user_keyboard_id }};
</script>
  <style>
    body { width: 1024px; height: 768px; overflow: hidden; }
    .container-fluid { height: 100vh; display: flex; }
    .left-panel { width: 624px; display: flex; flex-direction: column; }
    .ticket { height: 300px; background: #f8f9fa; overflow-y: auto; padding: 10px; border: 1px solid #ccc; }
    .bottom-panels { display: flex; flex-grow: 1; }
    .payment-pad, .function-pad { width: 50%; padding: 10px; }
    .right-panel { width: 400px; border-left: 2px solid #dee2e6; padding: 10px; overflow-y: auto; }
    .btn-action { width: 113px; height: 55px; margin-bottom: 10px; font-size: calc(10px + 0.3vw); white-space: normal; word-wrap: break-word; text-align: center; line-height: 1.2; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="left-panel">
      <div class="ticket" id="ticket">
        <h5>Ticket</h5>
        <ul id="ticket-list" class="list-unstyled mb-0"></ul>
      </div>
      <div class="bottom-panels">
        <div class="payment-pad">
          <button class="btn btn-success btn-action">Espèces</button>
          <button class="btn btn-primary btn-action">Carte</button>
          <button class="btn btn-secondary btn-action">Montant exact</button>
          <button class="btn btn-dark btn-action">Total</button>
        </div>
        <div class="function-pad">
          <button class="btn btn-danger btn-action">Annuler Ligne</button>
          <button class="btn btn-warning btn-action">Annuler Ticket</button>
          <button class="btn btn-info btn-action">Remise</button>
          <button class="btn btn-light btn-action">Réduction promo</button>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <h5>Clavier</h5>
      <div id="keyboard-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('keyboard-container');

      // Récupération de l'ID du clavier vente
      const clavierId = window.USER_KEYBOARD_ID;
      if (!clavierId) {
        console.error('Aucun clavier_id utilisateur défini.');
        container.innerHTML = '<p class="text-danger">Clavier introuvable.</p>';
        return;
      }

      // Chargement du template clavier de vente
      fetch(`/clavier/vente?clavier_id=${clavierId}`)
        .then(response => {
          if (!response.ok) throw new Error(`Erreur ${response.status} : ${response.statusText}`);
          return response.text();
        })
        .then(html => {
          container.innerHTML = html;
          // Masquer les boutons non programmés (data-programmed="false")
          container.querySelectorAll('button').forEach(btn => {
            if (btn.dataset.programmed !== 'true') {
              btn.style.display = 'none';
            }
          });
          // Liaison des événements du clavier en mode vente
          if (typeof bindSaleKeyboard === 'function') {
            bindSaleKeyboard(container);
          }
        })
        .catch(err => {
          console.error('Échec du chargement du clavier :', err);
          container.innerHTML = '<p class="text-danger">Impossible de charger le clavier.</p>';
        });
    });

    function addToTicket(itemName) {
      const ul = document.getElementById('ticket-list');
      const li = document.createElement('li');
      li.textContent = itemName;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
